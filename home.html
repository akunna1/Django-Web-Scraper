<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scrapping</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
        }

        #main {
            text-align: center;
            padding: 80px 20px;
            margin: 0 auto;
            max-width: 900px;
        }

        h1 {
            margin-bottom: 30px;
            color: #1e3a8a;
            font-size: 2.5em;
        }

        input[type='text'] {
            margin-bottom: 20px;
            border-radius: 8px;
            padding: 12px 16px;
            height: 50px;
            width: 90%;
            max-width: 500px;
            outline: none;
            border: 2px solid #1e3a8a;
            transition: border-color 0.3s ease;
        }

        input[type='text']:focus {
            border-color: #4b6cb7;
        }

        input[type='submit'] {
            width: 40%;
            border-radius: 25px;
            background-color: #1e3a8a;
            color: white;
            padding: 12px;
            border: none;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type='submit']:hover {
            background-color: #4b6cb7;
        }

        form {
            margin-top: 20px;
        }

        .product-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        .product-table th, .product-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            transition: background-color 0.3s ease;
        }

        .product-table th {
            background-color: #4b6cb7;
            color: white;
        }

        .product-table tr:hover {
            background-color: #f1f1f1;
        }

        .product-table img {
            max-width: 120px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Search For Jumia Products</h1>
        <form method="GET">
            <div>
                <label for="product" class="sr-only">Search for product</label>
                <input type="text" id="product" value="{{request.GET.product}}" placeholder="Search for product" name="product">
            </div>
            <input type="submit" value="Submit">
        </form>
        {% if product_info_list %}
        <table class="product-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                {% for product_info in product_info_list %}
                <tr>
                    <td>{{product_info.name}}</td>
                    <td>{{product_info.price}}</td>
                    <td><img src="{{product_info.image_url}}" alt="{{product_info.name}} Image"></td>
                    <td>{{product_info.rating}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
</body>
</html>
